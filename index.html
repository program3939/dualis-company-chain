            background-color: #1a1a1a;

            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container {
            position: relative;
            margin-top: 50px;
            z-index: 1;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.5);
        }
        .code-input {
            padding: 10px;
            font-size: 20px;
            width: 250px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(255, 204, 0, 0.7);
        }
        .button {
            background-color: #ffcc00;
            color: #1a1a1a;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
        }
        .button:hover {
            background-color: #e6b800;
        }
        .result {
            margin-top: 20px;
            font-size: 24px;
            opacity: 0;
            transition: opacity 0.5s;
        }
        .warning {
            color: #ff0000;
            font-weight: bold;
            margin-top: 20px;
            font-size: 20px;
            opacity: 0;
            transition: opacity 0.5s;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/black-paper.png');
            animation: backgroundAnimation 20s infinite alternate;
            z-index: 0;
        }
        @keyframes backgroundAnimation {
            0% { background-color: rgba(0, 0, 0, 0.5); }
            100% { background-color: rgba(0, 0, 0, 0.8); }
        }
    </style>
</head>
