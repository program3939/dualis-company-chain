<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dual-Coin Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        header {
            text-align: center;
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
        }

        h1, h2, h3, h4 {
            margin: 0;
        }

        section {
            margin: 20px 0;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        input[type="text"], input[type="password"], input[type="number"] {
            width: 200px;
            padding: 10px;
            margin: 10px 0;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        .error-message {
            color: red;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            input[type="text"], input[type="password"], button {
                width: 100%;
                margin: 10px 0;
            }

            section {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Willkommen bei Dual-Coin Admin Panel</h1>
    </header>

    <main>
        <section id="admin-access">
            <h2>Mitarbeiterzugang</h2>
            <input type="text" id="adminUsername" placeholder="Benutzername">
            <input type="password" id="adminPassword" placeholder="Passwort">
            <button onclick="login()">Einloggen</button>

            <div id="adminPanel" style="display:none;">
                <h3>Admin-Panel</h3>
                
                <!-- Section for managing user coins -->
                <h4>Coins verwalten</h4>
                <input type="text" id="manageUser" placeholder="Discord-Name">
                <input type="number" id="coinAmount" placeholder="Anzahl Coins">
                <button onclick="addCoins()">Coins hinzufügen</button>
                <button onclick="removeCoins()">Coins entfernen</button>
                <button onclick="resetCoins()">Coins auf 0 setzen</button>
                <div id="coinMessage" class="error-message"></div>

                <h4>Leaderboard:</h4>
                <table id="userLeaderboard">
                    <thead>
                        <tr>
                            <th>Discord-Name</th>
                            <th>Coins</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Users and their coin balances will be displayed here -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Dual-Coin. Alle Rechte vorbehalten.</p>
    </footer>

    <script>
        let users = JSON.parse(localStorage.getItem('users')) || {}; // Nutzer-Daten aus LocalStorage laden

        function login() {
            const username = document.getElementById("adminUsername").value;
            const password = document.getElementById("adminPassword").value;
            const adminPanel = document.getElementById("adminPanel");

            if (username === "Dualis" && password === "28102006") {
                adminPanel.style.display = "block";
                updateUserLeaderboard(); // Leaderboard nach Anmeldung aktualisieren
            } else {
                alert("Ungültige Anmeldeinformationen!");
            }
        }

        function addCoins() {
            const user = document.getElementById("manageUser").value;
            const amount = parseFloat(document.getElementById("coinAmount").value);
            const coinMessage = document.getElementById("coinMessage");

            if (users[user]) {
                users[user] += amount; // Coins hinzufügen
                coinMessage.textContent = `${amount} Coins wurden zu ${user} hinzugefügt.`;
                coinMessage.className = ""; // Fehlerklasse entfernen
            } else {
                coinMessage.textContent = "Benutzer nicht gefunden!";
                coinMessage.className = "error-message"; // Fehlerklasse hinzufügen
            }

            updateUserLeaderboard(); // Leaderboard aktualisieren
            saveData(); // Daten speichern
        }

        function removeCoins() {
            const user = document.getElementById("manageUser").value;
            const amount = parseFloat(document.getElementById("coinAmount").value);
            const coinMessage = document.getElementById("coinMessage");

            if (users[user] && users[user] >= amount) {
                users[user] -= amount; // Coins entfernen
                coinMessage.textContent = `${amount} Coins wurden von ${user} entfernt.`;
                coinMessage.className = ""; // Fehlerklasse entfernen
            } else {
                coinMessage.textContent = "Ungültige Operation! Entweder existiert der Benutzer nicht oder er hat nicht genügend Coins.";
                coinMessage.className = "error-message"; // Fehlerklasse hinzufügen
            }

            updateUserLeaderboard(); // Leaderboard aktualisieren
            saveData(); // Daten speichern
        }

        function resetCoins() {
            const user = document.getElementById("manageUser").value;
            const coinMessage = document.getElementById("coinMessage");

            if (users[user]) {
                users[user] = 0; // Coins auf 0 setzen
                coinMessage.textContent = `Die Coins von ${user} wurden zurückgesetzt.`;
                coinMessage.className = ""; // Fehlerklasse entfernen
            } else {
                coinMessage.textContent = "Benutzer nicht gefunden!";
                coinMessage.className = "error-message"; // Fehlerklasse hinzufügen
            }

            updateUserLeaderboard(); // Leaderboard aktualisieren
            saveData(); // Daten speichern
        }

        function updateUserLeaderboard() {
            const leaderboard = document.getElementById("userLeaderboard").getElementsByTagName('tbody')[0];
            leaderboard.innerHTML = ""; // Tabelle leeren

            for (const [name, coins] of Object.entries(users)) {
                const newRow = leaderboard.insertRow();
                newRow.insertCell(0).textContent = name;
                newRow.insertCell(1).textContent = coins; // Coin-Wert im Leaderboard anzeigen
            }
        }

        function saveData() {
            localStorage.setItem('users', JSON.stringify(users)); // Daten in LocalStorage speichern
        }

        // UI beim Laden der Seite initialisieren
        document.addEventListener('DOMContentLoaded', () => {
            updateUserLeaderboard(); // UI mit gespeicherten Daten aktualisieren
        });
    </script>
</body>
</html>
