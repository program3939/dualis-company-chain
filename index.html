<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dual-Coin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        header {
            text-align: center;
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
        }

        h1, h2 {
            margin: 0;
        }

        section {
            margin: 20px 0;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        input[type="text"], input[type="password"], input[type="number"] {
            width: 200px;
            padding: 10px;
            margin: 10px 0;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        /* Fehlermeldungen stilisieren */
        .error-message {
            color: red;
            font-weight: bold;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            input[type="text"], input[type="password"], input[type="number"], button {
                width: 100%;
                margin: 10px 0;
            }

            section {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Willkommen bei Dual-Coin</h1>
    </header>

    <main>
        <section id="interactive-machine">
            <h2>Interaktiver Automat</h2>
            <input type="text" id="discordNameInput" placeholder="Discord Name eingeben">
            <input type="text" id="codeInput" maxlength="8" placeholder="Code eingeben">
            <button onclick="submitCode()">Einreichen</button>
            <div id="message" class="error-message"></div>
        </section>

        <!-- Spalte mit aktuellem Preis -->
        <section id="coin-price">
            <h2>Aktueller Coin-Preis: <span id="coinPrice">10.00 $</span></h2>
        </section>

        <section id="leaderboard">
            <h2>Leaderboard</h2>
            <table>
                <thead>
                    <tr>
                        <th>Discord Name</th>
                        <th>Coins</th>
                    </tr>
                </thead>
                <tbody id="leaderboardList">
                    <!-- Leaderboard-Einträge werden hier dynamisch hinzugefügt -->
                </tbody>
            </table>
        </section>

        <section id="admin-login">
            <h2>Admin-Login</h2>
            <input type="text" id="adminUsername" placeholder="Benutzername">
            <input type="password" id="adminPassword" placeholder="Passwort">
            <button onclick="adminLogin()">Einloggen</button>
            <div id="loginMessage" class="error-message"></div>
        </section>

        <section id="admin-panel" style="display:none;">
            <h2>Admin-Panel</h2>
            <input type="text" id="newCodeInput" maxlength="8" placeholder="Neuen Code generieren">
            <input type="number" id="coinValue" placeholder="Wert in Coins">
            <button onclick="addCode()">Code hinzufügen</button>
            <div id="adminMessage" class="error-message"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Dual-Coin. Alle Rechte vorbehalten.</p>
        <p><strong>Sicherheitshinweis:</strong> Bitte stelle sicher, dass diese Website sicher ist, bevor du sie öffentlich zugänglich machst.</p>
    </footer>

    <script>
        let codes = {}; // Key: Code, Value: Coins
        let users = {}; // Key: Discord Name, Value: Coins
        let coinPrice = 10.00;
        let lastCodeTime = Date.now();

        // Admin-Login-Funktion
        function adminLogin() {
            const username = document.getElementById("adminUsername").value;
            const password = document.getElementById("adminPassword").value;
            const loginMessage = document.getElementById("loginMessage");

            if (username === "Dualis" && password === "28102006") {
                document.getElementById("admin-panel").style.display = "block";
                document.getElementById("admin-login").style.display = "none";
                loginMessage.textContent = ""; // Fehlerklasse zurücksetzen
            } else {
                loginMessage.textContent = "Ungültige Anmeldeinformationen!";
                loginMessage.className = "error-message"; // Fehlermeldung anzeigen
            }
        }

        function submitCode() {
            const discordName = document.getElementById("discordNameInput").value;
            const codeInput = document.getElementById("codeInput").value;
            const message = document.getElementById("message");

            // Überprüfen, ob der Discord-Name und der Code valide sind
            if (discordName && codeInput && codes[codeInput]) {
                lastCodeTime = Date.now();
                const coinValue = codes[codeInput];

                // Fügt Coins zum User hinzu
                if (users[discordName]) {
                    users[discordName] += coinValue;
                } else {
                    users[discordName] = coinValue;
                }

                coinPrice *= 1.035; // Wert um 3,5% erhöhen
                updateUI();
                message.textContent = "Code erfolgreich eingereicht!";
                message.className = ""; // Fehlerklasse zurücksetzen
            } else {
                message.textContent = "Ungültiger Code oder Discord Name!";
                message.className = "error-message"; // Fehlerklasse hinzufügen
            }

            document.getElementById("codeInput").value = "";
            document.getElementById("discordNameInput").value = "";
        }

        function updateUI() {
            const leaderboardList = document.getElementById("leaderboardList");
            const priceElement = document.getElementById("coinPrice");

            // Coin-Preis aktualisieren
            priceElement.textContent = coinPrice.toFixed(2) + " $";

            // Leaderboard aktualisieren
            leaderboardList.innerHTML = "";
            for (const user in users) {
                const row = leaderboardList.insertRow();
                row.insertCell(0).textContent = user;
                row.insertCell(1).textContent = users[user];
            }
        }

        function addCode() {
            const newCodeInput = document.getElementById("newCodeInput").value;
            const coinValue = parseFloat(document.getElementById("coinValue").value);
            const adminMessage = document.getElementById("adminMessage");

            if (newCodeInput.length > 0 && newCodeInput.length <= 8 && !codes[newCodeInput] && coinValue > 0) {
                codes[newCodeInput] = coinValue; // Neuen Code und seinen Wert zur Liste hinzufügen
                adminMessage.textContent = "Neuer Code erfolgreich hinzugefügt!";
                adminMessage.className = ""; // Fehlerklasse zurücksetzen
            } else {
                adminMessage.textContent = "Ungültiger Code oder Coin-Wert!";
                adminMessage.className = "error-message"; // Fehlerklasse hinzufügen
            }

            document.getElementById("newCodeInput").value = "";
            document.getElementById("coinValue").value = "";
        }

        // Coin-Wert-Senkung Mechanik
        setInterval(() => {
            const currentTime = Date.now();
            const oneWeek = 604800000; // Eine Woche in ms
            const oneMonth = 2629800000; // Ein Monat in ms

            if (currentTime - lastCodeTime > oneMonth) {
                coinPrice *= 0.94; // Wert um 6% senken, wenn 1 Monat lang kein Code eingetragen wurde
            } else if (currentTime - lastCodeTime > oneWeek) {
                coinPrice *= 0.98; // Wert um 2% senken, wenn 1 Woche lang kein Code eingetragen wurde
            }

            document.getElementById("coinPrice").textContent = coinPrice.toFixed(2) + " $";
        }, 60000); // Überprüfung alle 60 Sekunden
    </script>
</body>
</html>
