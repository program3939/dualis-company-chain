<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dual-Coin Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 20px auto;
        }
        h1, h2, h3 {
            text-align: center;
        }
        .machine, .leaderboard, .admin-panel {
            background: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 10px 0;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<header>
    <h1>Dual-Coin Platform</h1>
</header>

<div class="container">
    <!-- Interaktiver Automat -->
    <section class="machine">
        <h2>Interaktiver Automat</h2>
        <p>Aktueller Coin-Preis: <span id="coin-price">Laden...</span></p>
        <form id="code-form">
            <input type="text" id="discord-name" placeholder="Discord Name" required>
            <input type="text" id="code" placeholder="Code" required>
            <button type="submit">Einreichen</button>
        </form>
        <p id="message"></p>
    </section>

    <!-- Leaderboard -->
    <section class="leaderboard">
        <h2>Leaderboard</h2>
        <table>
            <thead>
                <tr>
                    <th>Discord Name</th>
                    <th>Coins</th>
                </tr>
            </thead>
            <tbody id="leaderboard-body">
                <!-- Data will be inserted here -->
            </tbody>
        </table>
    </section>

    <!-- Admin Panel -->
    <section class="admin-panel">
        <h2>Admin Login</h2>
        <form id="admin-login-form">
            <input type="text" id="username" placeholder="Benutzername">
            <input type="password" id="password" placeholder="Passwort">
            <button type="button" onclick="adminLogin()">Login</button>
        </form>
        <div id="admin-section" style="display:none;">
            <h3>Admin Panel</h3>
            <p>Coin Preis ändern:</p>
            <input type="number" id="coinPrice" placeholder="Neuer Coin-Preis">
            <button onclick="updateCoinPrice()">Preis ändern</button>
            <p id="admin-message"></p>

            <h3>Neuen Code generieren</h3>
            <input type="text" id="newCode" placeholder="Custom Code (Optional)">
            <input type="number" id="coinValue" placeholder="Coin Wert">
            <input type="checkbox" id="multiUse"> Mehrfach verwendbar
            <button onclick="generateNewCode()">Code generieren</button>
            <p id="code-message"></p>

            <h3>Aktive Codes verwalten</h3>
            <table>
                <thead>
                    <tr>
                        <th>Code</th>
                        <th>Coin Wert</th>
                        <th>Status</th>
                        <th>Aktion</th>
                    </tr>
                </thead>
                <tbody id="codes-body">
                    <!-- Active codes will be inserted here -->
                </tbody>
            </table>
        </div>
    </section>
</div>

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
<script>
    // Firebase-Konfiguration
    const firebaseConfig = {
        apiKey: "AIzaSyDGHc-MC0XZkZBPdhypCHoqmqTmHhhK5Ig",
        authDomain: "dualis-company-chain.firebaseapp.com",
        databaseURL: "https://dualis-company-chain-default-rtdb.firebaseio.com",
        projectId: "dualis-company-chain",
        storageBucket: "dualis-company-chain.appspot.com",
        messagingSenderId: "521000433736",
        appId: "1:521000433736:web:c5c60acd15c0d1b5f6c07d",
        measurementId: "G-JEYQSXL8Z9"
    };

    // Firebase initialisieren
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Coin-Preis anzeigen
    const coinPriceEl = document.getElementById('coin-price');
    firebase.database().ref('coinPrice').on('value', (snapshot) => {
        const price = snapshot.val();
        coinPriceEl.textContent = price + " Coins";
    });

    // Code-Einreichung
    document.getElementById('code-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const discordName = document.getElementById('discord-name').value;
        const code = document.getElementById('code').value;
        const messageEl = document.getElementById('message');

        // Code-Validierung
        firebase.database().ref('codes/' + code).get().then((snapshot) => {
            if (snapshot.exists()) {
                const data = snapshot.val();
                if (data.multiUse || !data.redeemed) {
                    // Coin zum Benutzer hinzufügen
                    firebase.database().ref('users/' + discordName).get().then((userSnapshot) => {
                        let coins = 0;
                        if (userSnapshot.exists()) {
                            coins = userSnapshot.val().coins;
                        }
                        coins += data.value;
                        firebase.database().ref('users/' + discordName).set({ coins });
                        messageEl.textContent = "Code erfolgreich eingelöst!";
                        messageEl.className = "success";

                        // Wenn der Code nur einmal verwendet werden darf, als eingelöst markieren
                        if (!data.multiUse) {
                            firebase.database().ref('codes/' + code).update({ redeemed: true });
                        }
                    });
                } else {
                    messageEl.textContent = "Code wurde bereits eingelöst!";
                    messageEl.className = "error";
                }
            } else {
                messageEl.textContent = "Ungültiger Code!";
                messageEl.className = "error";
            }
        });
    });

    // Leaderboard anzeigen
    const leaderboardBody = document.getElementById('leaderboard-body');
    firebase.database().ref('users').on('value', (snapshot) => {
        leaderboardBody.innerHTML = '';
        snapshot.forEach((childSnapshot) => {
            const user = childSnapshot.key;
            const coins = childSnapshot.val().coins;
            const row = `<tr><td>${user}</td><td>${coins}</td></tr>`;
            leaderboardBody.innerHTML += row;
        });
    });

    // Admin Login
    function adminLogin() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        if (username === "Dualis" && password === "28102006") {
            document.getElementById('admin-section').style.display = 'block';
        } else {
            alert('Falscher Benutzername oder Passwort!');
        }
    }

    // Coin-Preis ändern
    function updateCoinPrice() {
        const newPrice = document.getElementById('coinPrice').value;
        const adminMessageEl = document.getElementById('admin-message');
        if (!isNaN(newPrice) && newPrice > 0) {
            firebase.database().ref('coinPrice').set(newPrice);
            adminMessageEl.textContent = "Coin Preis erfolgreich aktualisiert!";
            adminMessageEl.className = "success";
        } else {
            adminMessageEl.textContent = "Ungültiger Preis!";
            adminMessageEl.className = "error";
        }
    }

    // Neuen Code generieren
    function generateNewCode() {
        const newCode = document.getElementById('newCode').value || Math.random().toString(36).substr(2, 8);
        const coinValue = document.getElementById('coinValue').value;
        const multiUse = document.getElementById('multiUse').checked;
        const codeMessageEl = document.getElementById('code-message');

        if (coinValue > 0) {
            firebase.database().ref('codes/' + newCode).set({
                value: parseInt(coinValue),
                multiUse: multiUse,
                redeemed: false
            });
            codeMessageEl.textContent = "Neuer Code erfolgreich generiert: " + newCode;
            codeMessageEl.className = "success";
        } else {
            codeMessageEl.textContent = "Ungültiger Coin Wert!";
            codeMessageEl.className = "error";
        }
    }

    // Aktive Codes anzeigen und verwalten
    const codesBody = document.getElementById('codes-body');
    firebase.database().ref('codes').on('value', (snapshot) => {
        codesBody.innerHTML = '';
        snapshot.forEach((childSnapshot) => {
            const code = childSnapshot.key;
            const data = childSnapshot.val();
            const status = data.multiUse ? "Mehrfach verwendbar" : (data.redeemed ? "Eingelöst" : "Einmalig");
            const row = `<tr>
                <td>${code}</td>
                <td>${data.value}</td>
                <td>${status}</td>
                <td><button onclick="deleteCode('${code}')">Entfernen</button></td>
            </tr>`;
            codesBody.innerHTML += row;
        });
    });

    // Code löschen
    function deleteCode(code) {
        firebase.database().ref('codes/' + code).remove();
    }
</script>
</body>
</html>
