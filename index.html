<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dual-Coin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        header {
            text-align: center;
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
        }

        h1, h2 {
            margin: 0;
        }

        section {
            margin: 20px 0;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        input[type="text"], input[type="password"], input[type="number"] {
            width: 200px;
            padding: 10px;
            margin: 10px 0;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        .error-message {
            color: red;
            font-weight: bold;
        }

        .message {
            color: green;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            input[type="text"], input[type="password"], button {
                width: 100%;
                margin: 10px 0;
            }

            section {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Willkommen bei Dual-Coin</h1>
    </header>

    <main>
        <section id="interactive-machine">
            <h2>Interaktiver Automat</h2>
            <p><strong>Aktueller Preis:</strong> <span id="coinPrice">10.00 $</span></p>
            <input type="text" id="discordInput" maxlength="20" placeholder="Discord-Name eingeben">
            <input type="text" id="codeInput" maxlength="8" placeholder="Code eingeben">
            <button onclick="submitCode()">Einreichen</button>
            <div id="message" class="error-message"></div>
        </section>

        <section id="leaderboard">
            <h2>Leaderboard</h2>
            <table>
                <thead>
                    <tr>
                        <th>Discord-Name</th>
                        <th>Coins</th> <!-- Titel bleibt erhalten -->
                    </tr>
                </thead>
                <tbody>
                    <!-- Leaderboard-Daten werden hier dynamisch hinzugefügt -->
                </tbody>
            </table>
        </section>

        <section id="transfer-system">
            <h2>Überweisungssystem</h2>
            <form id="transferForm">
                <label for="recipientName">Empfängername:</label>
                <input type="text" id="recipientName" placeholder="Empfängername" required>

                <label for="iban">IBAN:</label>
                <input type="text" id="iban" placeholder="IBAN" required>

                <label for="amount">Betrag (in Euro):</label>
                <input type="number" id="amount" placeholder="Betrag" required min="1">

                <label for="message">Verwendungszweck:</label>
                <input type="text" id="message" placeholder="Verwendungszweck">

                <button type="button" onclick="submitTransfer()">Überweisen</button>
                <p id="transferFeedback" class="message"></p>
            </form>
        </section>

        <section id="admin-access">
            <h2>Mitarbeiterzugang</h2>
            <input type="text" id="adminUsername" placeholder="Benutzername">
            <input type="password" id="adminPassword" placeholder="Passwort">
            <button onclick="login()">Einloggen</button>

            <div id="adminPanel" style="display:none;">
                <h3>Admin-Panel</h3>
                <input type="text" id="newCodeInput" maxlength="8" placeholder="Neuen Code generieren">
                <input type="number" id="coinValue" placeholder="Wert des Codes (Coins)">
                <button onclick="addCode()">Code hinzufügen</button>
                <div id="adminMessage" class="error-message"></div>

                <h4>Aktive Codes:</h4>
                <table id="activeCodes">
                    <thead>
                        <tr>
                            <th>Code</th>
                            <th>Coin-Wert</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Aktive Codes werden hier angezeigt -->
                    </tbody>
                </table>
                <button onclick="resetAll()">Alle zurücksetzen</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Dual-Coin. Alle Rechte vorbehalten.</p>
    </footer>

    <script>
        // Existierende Dual-Coin-Funktionen

        // Funktionen für das Überweisungssystem
        function submitTransfer() {
            const recipientName = document.getElementById('recipientName').value;
            const iban = document.getElementById('iban').value;
            const amount = document.getElementById('amount').value;
            const transferMessage = document.getElementById('message').value;
            const feedback = document.getElementById('transferFeedback');

            if (!recipientName || !iban || amount <= 0) {
                feedback.textContent = "Bitte alle Felder korrekt ausfüllen.";
                feedback.className = "error-message";
                return;
            }

            feedback.textContent = "Überweisung erfolgreich durchgeführt!";
            feedback.className = "message";

            // Überweisungsdaten simuliert verarbeiten
            const transferData = {
                recipientName: recipientName,
                iban: iban,
                amount: parseFloat(amount),
                message: transferMessage
            };

            // Hier könnte ein echter Backend-Aufruf gemacht werden, z.B.:
            // fetch('/api/transfer', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(transferData) });
            console.log("Überweisung gesendet: ", transferData);

            // Felder leeren
            document.getElementById('recipientName').value = '';
            document.getElementById('iban').value = '';
            document.getElementById('amount').value = '';
            document.getElementById('message').value = '';
        }
    </script>
</body>
</html>
