<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Role-Play Lotto</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container {
            position: relative;
            margin-top: 50px;
            z-index: 1;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.5);
        }
        .code-input {
            padding: 10px;
            font-size: 20px;
            width: 250px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(255, 204, 0, 0.7);
        }
        .button {
            background-color: #ffcc00;
            color: #1a1a1a;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
        }
        .button:hover {
            background-color: #e6b800;
        }
        .result {
            margin-top: 20px;
            font-size: 24px;
            opacity: 0;
            transition: opacity 0.5s;
        }
        .win-code {
            color: #00ff00;
            font-weight: bold;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/black-paper.png');
            animation: backgroundAnimation 20s infinite alternate;
            z-index: 0;
        }
        @keyframes backgroundAnimation {
            0% { background-color: rgba(0, 0, 0, 0.5); }
            100% { background-color: rgba(0, 0, 0, 0.8); }
        }
        .admin-section {
            margin-top: 50px;
            background-color: rgba(255, 204, 0, 0.9);
            padding: 20px;
            border-radius: 15px;
        }
        .admin-input {
            padding: 10px;
            font-size: 20px;
            width: 250px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1>Willkommen zum Role-Play Lotto</h1>
        <p>Klicke auf den Button, um deinen Code zu erhalten:</p>
        <button class="button" onclick="generateUserCode()">Code generieren</button>
        <p id="userCode" class="result"></p>
    </div>

    <div class="admin-section">
        <h2>Admin-Bereich</h2>
        <p>Gib den Code ein, um die Gültigkeit zu überprüfen:</p>
        <input type="text" id="adminCode" class="admin-input" maxlength="8" placeholder="Code eingeben">
        <button class="button" onclick="checkAdminCode()">Code prüfen</button>
        <p id="adminResult" class="result"></p>
    </div>

    <audio id="background-music" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        Dein Browser unterstützt keine Audio-Elemente.
    </audio>

    <script>
        // 500 Spielcodes
        const spielCodes = [
            "27485921", "65819027", "90234812", "48273654", "19507382", "67051234", "39472168", "87602459", "32179834", "04985726",
            // ... (fülle mit weiteren Codes bis insgesamt 500)
            "22098456", "56342178", "98134526", "84123076", "43567892", "90817342", "67123490", "19837564", "25031487", "48092013"
        ];

        // 500 Gewinncodes
        const gewinnCodes = [
            "48932015", "67421389", "90234876", "12039475", "98104276", "56048329", "31472859", "79512048", "61274839", "78230164",
            // ... (fülle mit weiteren Codes bis insgesamt 500)
            "30289417", "48213079", "59102348", "12347892", "74829103", "65284739", "20481765", "90341278", "56024913", "78934156"
        ];

        let currentUserCode = ""; // Variable für den aktuellen Benutzer-Code

        // Funktion um einen Benutzer-Code zu generieren
        function generateUserCode() {
            const randomIndex = Math.floor(Math.random() * spielCodes.length);
            currentUserCode = spielCodes[randomIndex];
            document.getElementById("userCode").innerHTML = "Dein Code: <span class='win-code'>" + currentUserCode + "</span>";
            document.getElementById("userCode").style.opacity = 1;  // Mach das Ergebnis sichtbar
        }

        // Funktion um den Code im Admin-Bereich zu prüfen
        function checkAdminCode() {
            const adminInputCode = document.getElementById("adminCode").value;
            const adminResultElement = document.getElementById("adminResult");

            // Überprüfen, ob der Admin-Code gültig ist
            if (spielCodes.includes(adminInputCode)) {
                adminResultElement.innerHTML = "Der Code <span class='win-code'>" + adminInputCode + "</span> ist gültig!";
            } else {
                adminResultElement.innerHTML = "Der Code <span class='win-code'>" + adminInputCode + "</span> ist ungültig.";
            }
            adminResultElement.style.opacity = 1;  // Mach das Ergebnis sichtbar
        }

        // Hintergrundmusik automatisch starten
        document.getElementById("background-music").play();
    </script>
</body>
</html>
