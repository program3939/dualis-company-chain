<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WinDuet RolePlay Lotto</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container {
            position: relative;
            margin-top: 50px;
            z-index: 1;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.5);
            max-width: 600px; /* Maximalbreite für größere Bildschirme */
            margin-left: auto;
            margin-right: auto; /* Zentriere die Box */
        }
        .code-input {
            padding: 10px;
            font-size: 24px; /* Größere Schrift für bessere Lesbarkeit */
            width: 100%; /* Füllt den verfügbaren Platz */
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(255, 204, 0, 0.7);
        }
        .button {
            background-color: #ffcc00;
            color: #1a1a1a;
            border: none;
            padding: 12px 20px;
            font-size: 20px; /* Größere Schrift für den Button */
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
            width: 100%; /* Füllt den verfügbaren Platz */
        }
        .button:hover {
            background-color: #e6b800;
        }
        .result, .warning {
            margin-top: 20px;
            font-size: 24px;
            opacity: 0;
            transition: opacity 0.5s;
        }
        .warning {
            color: #ff0000;
            font-weight: bold;
            font-size: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 0.5s;
        }
        .grid-item {
            background-color: rgba(255, 204, 0, 0.5);
            border-radius: 10px;
            padding: 20px;
            font-size: 24px;
            color: #1a1a1a;
            box-shadow: 0 0 10px rgba(255, 204, 0, 0.7);
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/black-paper.png');
            animation: backgroundAnimation 20s infinite alternate;
            z-index: 0;
        }
        @keyframes backgroundAnimation {
            0% { background-color: rgba(0, 0, 0, 0.5); }
            100% { background-color: rgba(0, 0, 0, 0.8); }
        }
        @media (max-width: 600px) {
            .code-input {
                font-size: 20px; /* Kleinere Schrift für mobile Geräte */
            }
            .button {
                padding: 10px;
                font-size: 18px; /* Kleinere Schrift für den Button */
            }
            .result, .warning {
                font-size: 20px; /* Kleinere Schrift für das Ergebnis */
            }
            .grid-item {
                font-size: 20px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1>Willkommen zum WinDuet Lotto</h1>
        <p>Gib deinen Spielcode ein:</p>
        <input type="text" id="inputCode" class="code-input" maxlength="8" placeholder="8-stelliger Spielcode">
        <button class="button" id="submitCode">Code Einlösen</button>
        <p id="result" class="result"></p>
        <p id="usedCode" class="result"></p> <!-- Platz für den verwendeten Code -->
        <p id="warning" class="warning">Bitte screenshotte deinen Code und sende ihn im Discord-Kanal "WinDuet"! Warte bis Montag auf das Ergebnis!</p>

        <div id="grid" class="grid"></div> <!-- Raster für zufällige Zahlen -->
    </div>

    <audio id="background-music" loop>
        <source src="https://drive.google.com/file/d/1UE6MDfGOR80eXo4qkosCwOkAjjrwAO6s/view?usp=drive_link" type="audio/mpeg">
        Dein Browser unterstützt keine Audio-Elemente.

        const gridElement = document.getElementById("grid");

        // Überprüfen, ob ein Code bereits verwendet wurde
        const usedCodes = JSON.parse(localStorage.getItem('usedCodes')) || [];

        // Funktion zum Generieren eines Rasters mit zufälligen Zahlen
        function generateRandomGrid() {
            gridElement.innerHTML = ""; // Vorherige Inhalte löschen
            for (let i = 0; i < 9; i++) { // 3x3 Raster
                const randomNum = Math.floor(Math.random() * 100); // Zufallszahl von 0 bis 99
                const gridItem = document.createElement("div");
                gridItem.className = "grid-item";
                gridItem.innerText = randomNum;
                gridElement.appendChild(gridItem);
            }
            gridElement.style.opacity = 1; // Raster sichtbar machen
        }

        // Überprüfen, ob der Spielcode gültig ist und anzeigen
        document.getElementById("submitCode").addEventListener('click', function () {
            const inputCode = document.getElementById("inputCode").value;
            const codeIndex = spielCodes.indexOf(inputCode);

            // Überprüfen, ob der Code bereits verwendet wurde
            if (codeIndex !== -1 && !usedCodes.includes(inputCode)) {
                // Code ist gültig und wurde nicht verwendet
                spielCodes.splice(codeIndex, 1); // Entferne den Code aus der Liste
                usedCodes.push(inputCode); // Füge den Code zu den verwendeten Codes hinzu
                localStorage.setItem('usedCodes', JSON.stringify(usedCodes)); // Speichere in Local Storage
                resultElement.innerHTML = "Gültig! Bitte screenshotte diesen Code.";
                usedCodeElement.innerHTML = "Verwendeter Code: " + inputCode; // Zeige den verwendeten Code an
                resultElement.style.opacity = 1;  // Mach das Ergebnis sichtbar
                warningElement.style.opacity = 1;  // Mach die Warnung sichtbar
                generateRandomGrid(); // Raster mit zufälligen Zahlen generieren
            } else if (usedCodes.includes(inputCode)) {
                resultElement.innerHTML = "Dieser Code wurde bereits verwendet.";
                resultElement.style.opacity = 1;  // Mach das Ergebnis sichtbar

            } else {

                resultElement.style.opacity = 1;  // Mach das Ergebnis sichtbar

                setTimeout(function() {

                }, 4000);  // 4000 Millisekunden = 4 Sekunden
            }
        });

        // Hintergrundmusik automatisch starten
        document.getElementById("background-music").play();

</body>
