<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dual-Coin</title>
    <link rel="stylesheet" href="styles.css"> <!-- Verlinkung zur CSS-Datei -->
</head>
<body>
    <header>
        <h1>Willkommen bei Dual-Coin</h1>
    </header>

    <main>
        <section id="interactive-machine">
            <h2>Interaktiver Automat</h2>
            <p><strong>Aktueller Preis:</strong> <span id="coinPrice">10.00 $</span></p>
            <input type="text" id="discordInput" maxlength="20" placeholder="Discord-Name eingeben">
            <input type="text" id="codeInput" maxlength="8" placeholder="Code eingeben">
            <button onclick="submitCode()">Einreichen</button>
            <div id="message" class="error-message"></div>
        </section>

        <section id="leaderboard">
            <h2>Leaderboard</h2>
            <table>
                <thead>
                    <tr>
                        <th>Discord-Name</th>
                        <th>Coins</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Leaderboard-Daten werden hier dynamisch hinzugefügt -->
                </tbody>
            </table>
        </section>

        <section id="admin-access">
            <h2>Mitarbeiterzugang</h2>
            <input type="text" id="adminUsername" placeholder="Benutzername">
            <input type="password" id="adminPassword" placeholder="Passwort">
            <button onclick="login()">Einloggen</button>

            <div id="loginMessage"></div> <!-- Hier wird die Erfolgs- oder Fehlermeldung angezeigt -->

            <div id="adminPanel" style="display:none;">
                <h3>Admin-Panel</h3>
                
                <h4>Coin-Preis ändern:</h4>
                <input type="number" id="newCoinPrice" placeholder="Neuer Preis" step="0.01">
                <button onclick="changeCoinPrice()">Preis ändern</button>

                <h4>Neuen Code hinzufügen:</h4>
                <input type="text" id="newCodeInput" maxlength="8" placeholder="Neuen Code generieren">
                <input type="number" id="coinValue" placeholder="Wert des Codes (Coins)">
                <button onclick="addCode()">Code hinzufügen</button>

                <h4>Coins verwalten:</h4>
                <input type="text" id="userDiscord" placeholder="Discord-Name des Nutzers">
                <input type="number" id="coinChange" placeholder="Coins hinzufügen/entfernen">
                <button onclick="updateUserCoins()">Coins aktualisieren</button>

                <h4>Aktive Codes:</h4>
                <table id="activeCodes">
                    <thead>
                        <tr>
                            <th>Code</th>
                            <th>Coin-Wert</th>
                            <th>Aktionen</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Aktive Codes werden hier angezeigt -->
                    </tbody>
                </table>
                <button onclick="resetAll()">Alle zurücksetzen</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Dual-Coin. Alle Rechte vorbehalten.</p>
    </footer>

    <script>
        let codes = JSON.parse(localStorage.getItem('codes')) || {};
        let users = JSON.parse(localStorage.getItem('users')) || {};
        let coinPrice = parseFloat(localStorage.getItem('coinPrice')) || 10.00;
        let lastCodeTime = parseInt(localStorage.getItem('lastCodeTime')) || Date.now();

        function submitCode() {
            const codeInput = document.getElementById("codeInput").value;
            const discordInput = document.getElementById("discordInput").value;
            const message = document.getElementById("message");

            if (codeInput.length > 0 && codeInput.length <= 8 && codes[codeInput]) {
                const coinValue = codes[codeInput];
                lastCodeTime = Date.now();

                coinPrice *= 1 + (0.02 * coinValue);

                if (users[discordInput]) {
                    users[discordInput] += coinValue;
                } else {
                    users[discordInput] = coinValue;
                }

                updateUI(discordInput, codeInput);
                message.textContent = "Code erfolgreich eingereicht!";
                message.className = "";

                delete codes[codeInput];

            } else {
                message.textContent = "Ungültiger Code oder Discord-Name!";
                message.className = "error-message";
            }

            document.getElementById("codeInput").value = "";
            document.getElementById("discordInput").value = "";

            localStorage.setItem('codes', JSON.stringify(codes));
            localStorage.setItem('users', JSON.stringify(users));
            localStorage.setItem('coinPrice', coinPrice);
            localStorage.setItem('lastCodeTime', lastCodeTime);
        }

        function updateUI(discordName, code) {
            const leaderboard = document.getElementById("leaderboard").getElementsByTagName('tbody')[0];
            leaderboard.innerHTML = "";

            for (const [name, coins] of Object.entries(users)) {
                const newRow = leaderboard.insertRow();
                newRow.insertCell(0).textContent = name;
                newRow.insertCell(1).textContent = coins;
            }

            document.getElementById("coinPrice").textContent = coinPrice.toFixed(2) + " $";
        }

        function login() {
            const username = document.getElementById("adminUsername").value;
            const password = document.getElementById("adminPassword").value;
            const adminPanel = document.getElementById("adminPanel");
            const loginMessage = document.getElementById("loginMessage");

            // Überprüfen, ob die Anmeldedaten korrekt sind
            if (username === "Dualis" && password === "28102006") {
                adminPanel.style.display = "block"; // Zeigt das Admin-Panel an
                updateAdminPanel(); // Aktualisiert das Admin-Panel
                loginMessage.textContent = "Erfolgreich eingeloggt!";
                loginMessage.className = "success-message"; // Erfolgsnachricht
            } else {
                loginMessage.textContent = "Ungültige Anmeldeinformationen!";
                loginMessage.className = "error-message"; // Fehlermeldung
            }
        }

        function addCode() {
            const newCodeInput = document.getElementById("newCodeInput").value;
            const coinValue = parseFloat(document.getElementById("coinValue").const coinValue = parseFloat(document.getElementById("coinValue").value);
            const activeCodesTable = document.getElementById("activeCodes").getElementsByTagName('tbody')[0];
            const message = document.getElementById("loginMessage");

            if (newCodeInput.length > 0 && newCodeInput.length <= 8 && !codes[newCodeInput] && !isNaN(coinValue)) {
                codes[newCodeInput] = coinValue; // Füge den neuen Code hinzu
                const newRow = activeCodesTable.insertRow();
                newRow.insertCell(0).textContent = newCodeInput;
                newRow.insertCell(1).textContent = coinValue;
                const deleteCell = newRow.insertCell(2);
                const deleteButton = document.createElement("button");
                deleteButton.textContent = "Löschen";
                deleteButton.onclick = () => deleteCode(newCodeInput);
                deleteCell.appendChild(deleteButton);

                message.textContent = "Code erfolgreich hinzugefügt!";
                message.className = "success-message";

                localStorage.setItem('codes', JSON.stringify(codes)); // Speichere Codes im Local Storage
            } else {
                message.textContent = "Ungültiger Code oder Wert!";
                message.className = "error-message";
            }

            document.getElementById("newCodeInput").value = "";
            document.getElementById("coinValue").value = "";
            updateAdminPanel(); // Aktualisiere die Anzeige der aktiven Codes
        }

        function deleteCode(code) {
            delete codes[code]; // Entferne den Code aus dem Speicher
            updateAdminPanel(); // Aktualisiere das Admin-Panel
            localStorage.setItem('codes', JSON.stringify(codes)); // Speichere die aktualisierten Codes
        }

        function updateAdminPanel() {
            const activeCodesTable = document.getElementById("activeCodes").getElementsByTagName('tbody')[0];
            activeCodesTable.innerHTML = ""; // Leere die Tabelle

            for (const [code, value] of Object.entries(codes)) {
                const newRow = activeCodesTable.insertRow();
                newRow.insertCell(0).textContent = code;
                newRow.insertCell(1).textContent = value;

                const deleteCell = newRow.insertCell(2);
                const deleteButton = document.createElement("button");
                deleteButton.textContent = "Löschen";
                deleteButton.onclick = () => deleteCode(code);
                deleteCell.appendChild(deleteButton);
            }
        }

        function changeCoinPrice() {
            const newPrice = parseFloat(document.getElementById("newCoinPrice").value);
            const message = document.getElementById("loginMessage");

            if (!isNaN(newPrice) && newPrice > 0) {
                coinPrice = newPrice; // Setze den neuen Preis
                localStorage.setItem('coinPrice', coinPrice); // Speichere den neuen Preis
                document.getElementById("coinPrice").textContent = coinPrice.toFixed(2) + " $";
                message.textContent = "Coin-Preis erfolgreich geändert!";
                message.className = "success-message";
            } else {
                message.textContent = "Ungültiger Preis!";
                message.className = "error-message";
            }
            document.getElementById("newCoinPrice").value = ""; // Leere das Eingabefeld
        }

        function updateUserCoins() {
            const discordName = document.getElementById("userDiscord").value;
            const coinChange = parseInt(document.getElementById("coinChange").value);
            const message = document.getElementById("loginMessage");

            if (users[discordName] && !isNaN(coinChange)) {
                users[discordName] += coinChange; // Aktualisiere die Coins des Nutzers
                localStorage.setItem('users', JSON.stringify(users)); // Speichere die aktualisierten Nutzer
                updateUI(); // Aktualisiere die Anzeige
                message.textContent = "Coins erfolgreich aktualisiert!";
                message.className = "success-message";
            } else {
                message.textContent = "Ungültiger Nutzer oder Coin-Wert!";
                message.className = "error-message";
            }
            document.getElementById("userDiscord").value = ""; // Leere das Eingabefeld
            document.getElementById("coinChange").value = ""; // Leere das Eingabefeld
        }

        function resetAll() {
            if (confirm("Sind Sie sicher, dass Sie alle Daten zurücksetzen möchten?")) {
                localStorage.removeItem('codes'); // Lösche alle Codes
                localStorage.removeItem('users'); // Lösche alle Nutzer
                localStorage.removeItem('coinPrice'); // Lösche den Coin-Preis
                codes = {};
                users = {};
                coinPrice = 10.00; // Setze den Preis auf den Standardwert zurück
                localStorage.setItem('coinPrice', coinPrice);
                updateUI(); // Aktualisiere die UI
                updateAdminPanel(); // Aktualisiere das Admin-Panel
                document.getElementById("loginMessage").textContent = "Alle Daten wurden zurückgesetzt.";
                document.getElementById("loginMessage").className = "success-message";
            }
        }

        // Initialisiere die UI beim Laden der Seite
        updateUI();
        updateAdminPanel();

    </script>
</body>
</html>
