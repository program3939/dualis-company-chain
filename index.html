<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dual-Coin Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        header, footer {
            text-align: center;
            background-color: #4CAF50; /* Grüner Hintergrund */
            color: white;
            padding: 10px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #4CAF50; /* Grüner Hintergrund */
            color: white;
        }
        input[type="text"], input[type="password"], input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }
        button {
            background-color: #4CAF50; /* Grüner Hintergrund */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
        }
        .success-message {
            color: green;
        }
        #adminPanel {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
    </style>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js"></script>
</head>
<body>

<header>
    <h1>Dual-Coin Admin Panel</h1>
</header>

<main>
    <section id="admin-access">
        <h2>Mitarbeiterzugang</h2>
        <input type="text" id="adminUsername" placeholder="Benutzername">
        <input type="password" id="adminPassword" placeholder="Passwort">
        <button onclick="login()">Einloggen</button>
        <div id="loginMessage"></div>
        <div id="adminPanel" style="display:none;">
            <h3>Admin-Panel</h3>
            <h4>Coin-Preis ändern:</h4>
            <input type="number" id="newCoinPrice" placeholder="Neuer Preis" step="0.01">
            <button onclick="changeCoinPrice()">Preis ändern</button>

            <h4>Neuen Code hinzufügen:</h4>
            <input type="text" id="newCodeInput" maxlength="8" placeholder="Neuen Code generieren">
            <input type="number" id="coinValue" placeholder="Wert des Codes (Coins)">
            <button onclick="addCode()">Code hinzufügen</button>

            <h4>Aktive Codes:</h4>
            <table id="activeCodes">
                <thead>
                    <tr>
                        <th>Code</th>
                        <th>Coin-Wert</th>
                        <th>Aktionen</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </section>
</main>

<footer>
    <p>&copy; 2024 Dual-Coin. Alle Rechte vorbehalten.</p>
</footer>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDGHc-MC0XZkZBPdhypCHoqmqTmHhhK5Ig",
        authDomain: "dualis-company-chain.firebaseapp.com",
        databaseURL: "https://dualis-company-chain-default-rtdb.firebaseio.com",
        projectId: "dualis-company-chain",
        storageBucket: "dualis-company-chain.appspot.com",
        messagingSenderId: "521000433736",
        appId: "1:521000433736:web:c5c60acd15c0d1b5f6c07d",
    };

    // Firebase initialisieren
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Login-Funktion
    function login() {
        const username = document.getElementById('adminUsername').value;
        const password = document.getElementById('adminPassword').value;

        if (username === "Dualis" && password === "28102006") {
            document.getElementById('adminPanel').style.display = 'block';
            document.getElementById('loginMessage').innerText = 'Erfolgreich eingeloggt!';
            loadActiveCodes();  // Aktive Codes laden
        } else {
            document.getElementById('loginMessage').innerText = 'Falscher Benutzername oder Passwort!';
        }
    }

    // Codes laden und anzeigen
    function loadActiveCodes() {
        const activeCodesRef = database.ref('activeCodes/');
        activeCodesRef.once('value', (snapshot) => {
            const tbody = document.querySelector('#activeCodes tbody');
            tbody.innerHTML = ''; // Tabelle leeren

            snapshot.forEach((childSnapshot) => {
                const code = childSnapshot.key;
                const value = childSnapshot.val();

                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${code}</td>
                    <td>${value}</td>
                    <td><button onclick="removeCode('${code}')">Entfernen</button></td>
                `;
                tbody.appendChild(row);
            });
        });
    }

    // Code hinzufügen
    function addCode() {
        const newCode = document.getElementById('newCodeInput').value;
        const coinValue = document.getElementById('coinValue').value;

        if (newCode && coinValue) {
            const codeRef = database.ref('activeCodes/' + newCode);
            codeRef.set(parseInt(coinValue))
                .then(() => {
                    alert('Code erfolgreich hinzugefügt!');
                    loadActiveCodes();  // Codes neu laden
                })
                .catch((error) => {
                    alert('Fehler beim Hinzufügen des Codes: ' + error.message);
                });
        } else {
            alert('Bitte alle Felder ausfüllen!');
        }
    }

    // Code entfernen
    function removeCode(code) {
        database.ref('activeCodes/' + code).remove()
            .then(() => {
                alert('Code erfolgreich entfernt!');
                loadActiveCodes();  // Codes neu laden
            })
            .catch((error) => {
                alert('Fehler beim Entfernen des Codes: ' + error.message);
            });
    }

    // Coin-Preis ändern
    function changeCoinPrice() {
        const newPrice = document.getElementById('newCoinPrice').value;

        if (newPrice) {
            database.ref('coinPrice').set(parseFloat(newPrice))
                .then(() => {
                    alert('Preis erfolgreich geändert!');
                })
                .catch((error) => {
                    alert('Fehler beim Ändern des Preises: ' + error.message);
                });
        } else {
            alert('Bitte einen gültigen Preis eingeben!');
        }
    }
</script>

</body>
</html>
