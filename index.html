<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dual-Coin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        header {
            text-align: center;
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
        }

        h1, h2 {
            margin: 0;
        }

        section {
            margin: 20px 0;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        input[type="text"], input[type="password"] {
            width: 200px;
            padding: 10px;
            margin: 10px 0;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .info-message {
            color: blue;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .coin-animation {
            width: 50px;
            height: 50px;
            background-image: url('coin.png'); /* Hier könntest du eine Coin-Bild-URL einfügen */
            animation: coinSpin 1s ease-in-out forwards;
        }

        @keyframes coinSpin {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Diagramm */
        #coinChart {
            width: 100%;
            height: 300px;
        }

        /* Admin-Panel */
        #adminPanel {
            display: none;
        }

        .error-message {
            color: red;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            input[type="text"], input[type="password"], button {
                width: 100%;
                margin: 10px 0;
            }

            section {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Willkommen bei Dual-Coin</h1>
    </header>

    <main>
        <section id="interactive-machine">
            <h2>Interaktiver Automat</h2>
            <div class="info-message">
                Hinweis: Bitte trage deinen Discord-Namen ein, damit wir den Coin dir zuordnen können!
            </div>
            <input type="text" id="usernameInput" placeholder="Benutzername (am besten Discord-Name)">
            <input type="text" id="codeInput" maxlength="8" placeholder="Code eingeben">
            <button onclick="submitCode()">Einreichen</button>
            <div id="message" class="error-message"></div>
            <div id="coinAnimation" class="coin-animation" style="display:none;"></div>
        </section>

        <section id="price-chart">
            <h2>Coin-Wert-Diagramm</h2>
            <canvas id="coinChart"></canvas> <!-- Hier wird das Diagramm eingefügt -->
        </section>

        <section id="employee-access">
            <h2>Mitarbeiterzugang</h2>
            <input type="text" id="username" placeholder="Benutzername">
            <input type="password" id="password" placeholder="Passwort">
            <button onclick="login()">Einloggen</button>
            <div id="adminPanel">
                <h3>Admin-Panel</h3>
                <input type="text" id="newCodeInput" maxlength="8" placeholder="Neuen Code generieren">
                <button onclick="addCode()">Code hinzufügen</button>
                <div id="adminMessage" class="error-message"></div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Dual-Coin. Alle Rechte vorbehalten.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js für das Diagramm -->
    <script>
        let codes = ['VALIDCODE1', 'VALIDCODE2']; // Beispielhafte Admin-Codes
        let coinPrice = 10.00;
        let lastCodeTime = Date.now();
        let coinHistory = [coinPrice]; // Verlauf des Coin-Preises

        function submitCode() {
            const codeInput = document.getElementById("codeInput").value;
            const usernameInput = document.getElementById("usernameInput").value;
            const message = document.getElementById("message");
            const coinAnimation = document.getElementById("coinAnimation");

            if (codeInput.length > 0 && codeInput.length <= 8 && codes.includes(codeInput)) {
                lastCodeTime = Date.now();
                coinPrice *= 1.05; // Erhöhung um 5%
                coinHistory.push(coinPrice); // Coin-Preis zur Historie hinzufügen
                updateChart();
                message.textContent = "Code erfolgreich eingereicht!";
                message.className = ""; // Fehlerklasse zurücksetzen

                // Coin-Animation anzeigen
                coinAnimation.style.display = "block";
                setTimeout(() => {
                    coinAnimation.style.display = "none";
                }, 1000);
            } else {
                message.textContent = "Ungültiger Code!";
                message.className = "error-message"; // Fehlerklasse hinzufügen
            }

            document.getElementById("codeInput").value = "";
            document.getElementById("usernameInput").value = ""; // Benutzernamen zurücksetzen
        }

        function updateChart() {
            const ctx = document.getElementById('coinChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: Array.from({length: coinHistory.length}, (_, i) => i + 1),
                    datasets: [{
                        label: 'Coin-Wert',
                        data: coinHistory,
                        borderColor: 'green',
                        fill: false
                    }]
                },
                options: {
                    scales: {
                        x: { display: true, title: { display: true, text: 'Transaktionen' } },
                        y: { display: true, title: { display: true, text: 'Preis (€)' } }
                    }
                }
            });
        }

        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const adminPanel = document.getElementById("adminPanel");

            if (username === "Dualis" && password === "28102007") {
                adminPanel.style.display = "block";
            } else {
                alert("Ungültige Anmeldeinformationen!");
            }
        }

        function addCode() {
            const newCodeInput = document.getElementById("newCodeInput").value;
            const adminMessage = document.getElementById("adminMessage");

            if (newCodeInput.length > 0 && newCodeInput.length <= 8 && !codes.includes(newCodeInput)) {
                codes.push(newCodeInput);
                adminMessage.textContent = "Neuer Code erfolgreich hinzugefügt!";
                adminMessage.className = ""; // Fehlerklasse zurücksetzen
            } else {
                adminMessage.textContent = "Ungültiger Code!";
                adminMessage.className = "error-message"; // Fehlerklasse hinzufügen
            }

            document.getElementById("newCodeInput").value = "";
        }

        // Preisverfall nach einer Woche
        setInterval(() => {
            if (Date.now() - lastCodeTime > 604800000) { // 604800000 ms = 1 Woche
                coinPrice *= 0.8; // Senkung um 20%
                coinHistory.push(coinPrice); // Coin-Preis zur Historie hinzufügen
                updateChart(); // Diagramm aktualisieren
            }
        }, 60000); // Überprüfen jede Minute

        // Initialisiere das Diagramm bei Seite laden
        updateChart();
    </script>
</body>
</html>
