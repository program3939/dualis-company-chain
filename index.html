<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Auswahl</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #login-panel, #server-selection, #service-selection, #krypto-panel, #admin-panel {
            display: none;
            border: 1px solid #ccc;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>

<div id="login-panel">
    <h2>Bitte anmelden</h2>
    <input type="email" id="email" placeholder="E-Mail" required>
    <input type="password" id="password" placeholder="Passwort" required>
    <button onclick="login()">Anmelden</button>
    <button onclick="showRegistration()">Registrieren</button>
</div>

<div id="server-selection">
    <h3>Wähle den Server, in dem du aktiv bist:</h3>
    <button onclick="selectServer('Die 7. Herrschaft')">Die 7. Herrschaft</button>
    <button onclick="selectServer('SeedMC')">SeedMC</button>
</div>

<div id="service-selection">
    <h3>Wähle einen Service:</h3>
    <button onclick="showKryptoPanel()">Dual-Coin | Krypto</button>
    <button onclick="showDiscord('https://discord.gg/RAUbWkjxHS')">DuoCash | Bank</button>
    <button onclick="showDiscord('https://discord.gg/AU3gAuE6Ut')">DualSupport | Projektunterstützung</button>
    <button onclick="showDiscord('https://discord.gg/yFK94pbXRB')">DuoGuard | Versicherung</button>
</div>

<div id="krypto-panel">
    <h4>Gib bitte deinen 8-stelligen Code ein:</h4>
    <input type="text" id="code" maxlength="8">
    <div id="customer-list">
        <p>Kundenliste (hier Platzhalter):</p>
        <select id="customerSelect">
            <option value="kunde1">Kunde 1</option>
            <option value="kunde2">Kunde 2</option>
            <!-- Füge hier weitere Kunden hinzu -->
        </select>
    </div>
    <input type="number" id="amount" placeholder="DualCoins senden">
    <button onclick="sendCoins()">Senden</button>
    <div id="admin-panel">
        <h4>Admin Anmeldung</h4>
        <input type="text" id="adminUser" placeholder="Benutzername">
        <input type="password" id="adminPass" placeholder="Passwort">
        <button onclick="adminLogin()">Anmelden</button>
    </div>
</div>

<script>
    function login() {
        // Hier sollte die Logik zur Überprüfung der Anmeldedaten stehen
        document.getElementById('login-panel').style.display = 'none';
        document.getElementById('server-selection').style.display = 'block';
    }

    function showRegistration() {
        // Logik zur Anzeige des Registrierungsbereichs
        alert('Hier sollte der Registrierungsbereich sein.');
    }

    function selectServer(server) {
        document.getElementById('server-selection').style.display = 'none';
        document.getElementById('service-selection').style.display = 'block';
        console.log('Ausgewählter Server:', server);
    }

    function showKryptoPanel() {
        document.getElementById('service-selection').style.display = 'none';
        document.getElementById('krypto-panel').style.display = 'block';
    }

    function showDiscord(link) {
        window.open(link, '_blank');
    }

    function sendCoins() {
        // Logik für das Senden von DualCoins
        alert('DualCoins gesendet!');
    }

    function adminLogin() {
        const user = document.getElementById('adminUser').value;
        const pass = document.getElementById('adminPass').value;
        if (user === 'Dualis' && pass === '28102006') {
            alert('Admin angemeldet! Hier könnten Codes generiert werden.');
            // Logik zur Code-Generierung oder Eingabe
        } else {
            alert('Falscher Benutzername oder Passwort.');
        }
    }

    // Starte die Anwendung
    document.getElementById('login-panel').style.display = 'block';
</script>

</body>
</html>
