<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dual-Coin</title>
    <style>
        /* Beispiel CSS */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        header, footer {
            text-align: center;
            background-color: #4CAF50; /* Grüner Hintergrund */
            color: white;
            padding: 10px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #4CAF50; /* Grüner Hintergrund */
            color: white;
        }
        .error-message {
            color: red;
        }
        .success-message {
            color: green;
        }
        input[type="text"], input[type="password"], input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus, input[type="password"]:focus, input[type="number"]:focus {
            border-color: #4CAF50;
            outline: none;
        }
        button {
            background-color: #4CAF50; /* Grüner Hintergrund */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049; /* Dunklerer Grüner Hintergrund */
        }
        #adminPanel {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
    </style>
    <!-- Firebase SDKs einfügen -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics.js"></script>
</head>
<body>
    <header>
        <h1>Willkommen bei Dual-Coin</h1>
    </header>

    <main>
        <section id="interactive-machine">
            <h2>Interaktiver Automat</h2>
            <p><strong>Aktueller Preis:</strong> <span id="coinPrice">10.00 $</span></p>
            <input type="text" id="discordInput" maxlength="20" placeholder="Discord-Name eingeben">
            <input type="text" id="codeInput" maxlength="8" placeholder="Code eingeben">
            <button onclick="submitCode()">Einreichen</button>
            <div id="message" class="error-message"></div>
        </section>

        <section id="leaderboard">
            <h2>Leaderboard</h2>
            <table>
                <thead>
                    <tr>
                        <th>Discord-Name</th>
                        <th>Coins</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Leaderboard-Daten werden hier dynamisch hinzugefügt -->
                </tbody>
            </table>
        </section>

        <section id="admin-access">
            <h2>Mitarbeiterzugang</h2>
            <input type="text" id="adminUsername" placeholder="Benutzername">
            <input type="password" id="adminPassword" placeholder="Passwort">
            <button onclick="login()">Einloggen</button>
            <div id="loginMessage"></div> <!-- Hier wird die Erfolgs- oder Fehlermeldung angezeigt -->
            <div id="adminPanel" style="display:none;">
                <h3>Admin-Panel</h3>
                <h4>Coin-Preis ändern:</h4>
                <input type="number" id="newCoinPrice" placeholder="Neuer Preis" step="0.01">
                <button onclick="changeCoinPrice()">Preis ändern</button>

                <h4>Neuen Code hinzufügen:</h4>
                <input type="text" id="newCodeInput" maxlength="8" placeholder="Neuen Code generieren">
                <input type="number" id="coinValue" placeholder="Wert des Codes (Coins)">
                <button onclick="addCode()">Code hinzufügen</button>

                <h4>Coins verwalten:</h4>
                <input type="text" id="userDiscord" placeholder="Discord-Name des Nutzers">
                <input type="number" id="coinChange" placeholder="Coins hinzufügen/entfernen">
                <button onclick="updateUserCoins()">Coins aktualisieren</button>

                <h4>Aktive Codes:</h4>
                <table id="activeCodes">
                    <thead>
                        <tr>
                            <th>Code</th>
                            <th>Coin-Wert</th>
                            <th>Aktionen</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Aktive Codes werden hier angezeigt -->
                    </tbody>
                </table>
                <button onclick="resetAll()">Alle zurücksetzen</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Dual-Coin. Alle Rechte vorbehalten.</p>
    </footer>

    <script>
        // Firebase-Konfiguration
        const firebaseConfig = {
            apiKey: "AIzaSyDGHc-MC0XZkZBPdhypCHoqmqTmHhhK5Ig",
            authDomain: "dualis-company-chain.firebaseapp.com",
            databaseURL: "https://dualis-company-chain-default-rtdb.firebaseio.com",
            projectId: "dualis-company-chain",
            storageBucket: "dualis-company-chain.appspot.com",
            messagingSenderId: "521000433736",
            appId: "1:521000433736:web:c5c60acd15c0d1b5f6c07d",
            measurementId: "G-JEYQSXL8Z9"
        };

        // Firebase initialisieren
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function submitCode() {
            const discordName = document.getElementById('discordInput').value;
            const code = document.getElementById('codeInput').value;

            if (!discordName || !code) {
                displayMessage('Bitte alle Felder ausfüllen!', true);
                return;
            }

            const codesRef = database.ref('activeCodes/');
            codesRef.once('value').then((snapshot) => {
                if (snapshot.exists()) {
                    const activeCodes = snapshot.val();
                    if (activeCodes[code]) {
                        const coinValue = activeCodes[code];
                        updateUserCoins(discordName, coinValue);
                        displayMessage('Code erfolgreich eingereicht!');
                    } else {
                        displayMessage('Ungültiger Code!', true);
                    }
                } else {
                    displayMessage('Keine aktiven Codes gefunden!', true);
                }
            }).catch((error) => {
                console.error("Fehler beim Abrufen der Codes: ", error);
                displayMessage('Fehler beim Abrufen der Codes!', true);
            });
        }

        function displayMessage(msg, isError = false) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = msg;
            messageDiv.className = isError ? 'error-message' : 'success-message';
        }

        function login() {
            const username = document.getElementById('adminUsername').value;
            const password = document.getElementById('adminPassword').value;

            if (username === "Dualis" && password === "28102006") {
                document.getElementById('adminPanel').style.display = 'block';
                document.getElementById('loginMessage').textContent = 'Erfolgreich eingeloggt!';
                loadActiveCodes(); // Lade aktive Codes beim Einloggen
            } else {
                document.getElementById('loginMessage').textContent = 'Falscher Benutzername oder Passwort!';
            }
        }

        function loadActiveCodes() {
            const activeCodesRef = database.ref('activeCodes/');
            activeCodesRef.once('value').then((snapshot) => {
                const activeCodesTableBody = document.getElementById('activeCodes').getElementsByTagName('tbody')[0];
                activeCodesTableBody.innerHTML = ''; // Leeren des aktuellen Inhalts
                snapshot.forEach(childSnapshot => {
                    const code = childSnapshot.key;
                    const value = childSnapshot.val();
                    const row = activeCodesTableBody.insertRow();
                    row.innerHTML = `<td>${code}</td><td>${value}</td><td><button onclick="removeCode('${code}')">Entfernen</button></td>`;
                });
            });
        }

        function addCode() {
            const newCode = document.getElementById('newCodeInput').value;
            const coinValue = parseInt(document.getElementById('coinValue').value);

            if (!newCode || isNaN(coinValue) || coinValue <= 0) {
                alert('Bitte gültige Werte für Code und Coin-Wert eingeben!');
                return;
            }

            database.ref('activeCodes/' + newCode).set(coinValue).then(() => {
                alert('Code erfolgreich hinzugefügt!');
                loadActiveCodes(); // Nach dem Hinzufügen den Code in die Tabelle laden
            }).catch((error) => {
                console.error("Fehler beim Hinzufügen des Codes: ", error);
            });
        }

        function removeCode(code) {
            database.ref('activeCodes/' + code).remove().then(() => {
                alert('Code erfolgreich entfernt!');
                loadActiveCodes(); // Nach dem Entfernen den Code in die Tabelle laden
            }).catch((error) => {
                console.error("Fehler beim Entfernen des Codes: ", error);
            });
        }

        function updateUserCoins(discordName, coinValue) {
            // Logik zum Aktualisieren der Coins eines Benutzers
            alert(discordName + ' hat ' + coinValue + ' Coins erhalten!');
        }

        function changeCoinPrice() {
            const newPrice = parseFloat(document.getElementById('newCoinPrice').value);
            if (isNaN(newPrice) || newPrice <= 0) {
                alert('Bitte geben Sie einen gültigen Preis ein!');
                return;
            }
            database.ref('coinPrice').set(newPrice).then(() => {
                document.getElementById('coinPrice').innerText = newPrice.toFixed(2) + ' $';
                alert('Preis erfolgreich geändert!');
            }).catch((error) => {
                console.error("Fehler beim Ändern des Preises: ", error);
            });
        }

        function resetAll() {
            // Hier kannst du die Logik zum Zurücksetzen aller Daten implementieren
            alert('Alle Daten wurden zurückgesetzt!');
        }
    </script>
</body>
</html>
