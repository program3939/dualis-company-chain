<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dual-Coin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        header {
            text-align: center;
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
        }

        h1, h2 {
            margin: 0;
        }

        section {
            margin: 20px 0;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        input[type="text"], input[type="password"], input[type="number"] {
            width: 200px;
            padding: 10px;
            margin: 10px 0;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
            font-weight: bold;
        }

        .message {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Willkommen bei Dual-Coin</h1>
    </header>

    <main>
        <section id="auth-choice">
            <h2>Wählen Sie:</h2>
            <button onclick="showLoginForm()">Anmelden</button>
            <button onclick="showRegisterForm()">Registrieren</button>
        </section>

        <section id="auth-section" style="display:none;">
            <form id="registerForm" style="display:none;">
                <h3>Registrierung</h3>
                <label for="username">Benutzername:</label>
                <input type="text" id="username" placeholder="Benutzername" required>

                <label for="discord">Discord-Name:</label>
                <input type="text" id="discord" placeholder="Discord-Name" required>

                <label for="realName">Name:</label>
                <input type="text" id="realName" placeholder="Vollständiger Name" required>

                <label for="password">Passwort:</label>
                <input type="password" id="password" placeholder="Passwort" required>

                <button type="button" onclick="register()">Registrieren</button>
                <p id="registerFeedback" class="error-message"></p>
            </form>

            <form id="loginForm" style="display:none;">
                <h3>Anmeldung</h3>
                <label for="loginUsername">Benutzername:</label>
                <input type="text" id="loginUsername" placeholder="Benutzername" required>

                <label for="loginPassword">Passwort:</label>
                <input type="password" id="loginPassword" placeholder="Passwort" required>

                <button type="button" onclick="login()">Anmelden</button>
                <p id="loginFeedback" class="error-message"></p>
            </form>
        </section>
    </main>

    <script>
        let users = [];

        // Zeige Login-Formular
        function showLoginForm() {
            document.getElementById('auth-choice').style.display = 'none';
            document.getElementById('auth-section').style.display = 'block';
            document.getElementById('loginForm').style.display = 'block';
        }

        // Zeige Registrierungs-Formular
        function showRegisterForm() {
            document.getElementById('auth-choice').style.display = 'none';
            document.getElementById('auth-section').style.display = 'block';
            document.getElementById('registerForm').style.display = 'block';
        }

        // Funktion zur Registrierung
        function register() {
            const username = document.getElementById('username').value;
            const discord = document.getElementById('discord').value;
            const realName = document.getElementById('realName').value;
            const password = document.getElementById('password').value;

            if (username && discord && realName && password) {
                const transferCode = generateTransferCode();

                // Hier Datenbankintegration für Registrierung
                const newUser = {
                    username: username,
                    discord: discord,
                    realName: realName,
                    password: password,
                    coins: 0,
                    transferCode: transferCode
                };

                users.push(newUser); // Pseudo-Datenbank
                document.getElementById('registerFeedback').innerText = 'Registrierung erfolgreich!';
                document.getElementById('registerForm').style.display = 'none';
                document.getElementById('loginForm').style.display = 'block';

                // Hier sollte der neue User in die echte Datenbank gespeichert werden.
                // z.B.: saveUserToDatabase(newUser);
            } else {
                document.getElementById('registerFeedback').innerText = 'Alle Felder müssen ausgefüllt werden!';
            }
        }

        // Funktion zur Anmeldung
        function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            // Hier Datenbankintegration zur Überprüfung der Login-Daten
            const user = users.find(user => user.username === username && user.password === password);
            if (user) {
                loggedInUser = user;
                document.getElementById('loginFeedback').innerText = '';
                // Weiter zur Hauptseite oder zum Dashboard
            } else {
                document.getElementById('loginFeedback').innerText = 'Falsche Anmeldedaten!';
            }
        }

        // Funktion zur Generierung der Überweisungsnummer
        function generateTransferCode() {
            return Math.floor(10000 + Math.random() * 90000).toString();
        }

        // Beispiel einer Funktion, die die Benutzer in einer echten Datenbank speichert (Pseudocode)
        function saveUserToDatabase(user) {
            // Hier würde der echte API-Aufruf oder die Datenbankabfrage erfolgen
            // z.B. mit fetch(), AJAX oder einer Server-seitigen Lösung
            console.log('Benutzer in die Datenbank gespeichert:', user);
        }
    </script>
</body>
</html>
