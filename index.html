<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dual-Coin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        header {
            text-align: center;
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
        }

        h1, h2 {
            margin: 0;
        }

        section {
            margin: 20px 0;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        input[type="text"], input[type="password"], input[type="number"] {
            width: 200px;
            padding: 10px;
            margin: 10px 0;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        .error-message {
            color: red;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            input[type="text"], input[type="password"], button {
                width: 100%;
                margin: 10px 0;
            }

            section {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Willkommen bei Dual-Coin</h1>
    </header>

    <main>
        <section id="interactive-machine">
            <h2>Interaktiver Automat</h2>
            <p><strong>Aktueller Preis:</strong> <span id="coinPrice">10.00 $</span></p>
            <input type="text" id="discordInput" maxlength="20" placeholder="Discord-Name eingeben">
            <input type="text" id="codeInput" maxlength="8" placeholder="Code eingeben">
            <button onclick="submitCode()">Einreichen</button>
            <div id="message" class="error-message"></div>
        </section>

        <section id="leaderboard">
            <h2>Leaderboard</h2>
            <table>
                <thead>
                    <tr>
                        <th>Discord-Name</th>
                        <th>Coins</th> <!-- Titel bleibt erhalten -->
                    </tr>
                </thead>
                <tbody>
                    <!-- Leaderboard-Daten werden hier dynamisch hinzugefügt -->
                </tbody>
            </table>
        </section>

        <section id="admin-access">
            <h2>Mitarbeiterzugang</h2>
            <input type="text" id="adminUsername" placeholder="Benutzername">
            <input type="password" id="adminPassword" placeholder="Passwort">
            <button onclick="login()">Einloggen</button>

            <div id="adminPanel" style="display:none;">
                <h3>Admin-Panel</h3>
                <input type="text" id="newCodeInput" maxlength="8" placeholder="Neuen Code generieren">
                <input type="number" id="coinValue" placeholder="Wert des Codes (Coins)">
                <button onclick="addCode()">Code hinzufügen</button>
                <div id="adminMessage" class="error-message"></div>

                <h4>Aktive Codes:</h4>
                <table id="activeCodes">
                    <thead>
                        <tr>
                            <th>Code</th>
                            <th>Coin-Wert</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Aktive Codes werden hier angezeigt -->
                    </tbody>
                </table>
                <button onclick="resetAll()">Alle zurücksetzen</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Dual-Coin. Alle Rechte vorbehalten.</p>
    </footer>

    <script>
        let codes = JSON.parse(localStorage.getItem('codes')) || {}; // Codes aus dem LocalStorage laden oder leere Liste
        let users = JSON.parse(localStorage.getItem('users')) || {}; // Nutzer-Daten aus LocalStorage laden
        let coinPrice = parseFloat(localStorage.getItem('coinPrice')) || 10.00; // Standardpreis ist 10.00 $, falls nicht gespeichert
        let lastCodeTime = parseInt(localStorage.getItem('lastCodeTime')) || Date.now(); // Letzte Code-Zeit aus LocalStorage oder aktuelles Datum

        function submitCode() {
            const codeInput = document.getElementById("codeInput").value;
            const discordInput = document.getElementById("discordInput").value;
            const message = document.getElementById("message");

            // Überprüfen, ob der eingegebene Code gültig ist und nur einmalig verwendet werden kann
            if (codeInput.length > 0 && codeInput.length <= 8 && codes[codeInput]) {
                const coinValue = codes[codeInput]; // Wert des Codes abrufen
                lastCodeTime = Date.now(); // Code-Eingabezeit aktualisieren

                // Erhöhe den Coin-Wert um 2% pro Code-Wert
                coinPrice *= 1 + (0.02 * coinValue);

                // Nutzer-Statistik aktualisieren
                if (users[discordInput]) {
                    users[discordInput] += coinValue; // Coins erhöhen, wenn Discord-Name schon existiert
                } else {
                    users[discordInput] = coinValue; // Falls neuer Discord-Name, Coin-Wert setzen
                }

                updateUI(discordInput, codeInput); // UI aktualisieren
                message.textContent = "Code erfolgreich eingereicht!";
                message.className = ""; // Fehlerklasse zurücksetzen

                // Code entfernen, um Mehrfacheinlösungen zu verhindern
                delete codes[codeInput];

            } else {
                message.textContent = "Ungültiger Code oder Discord-Name!";
                message.className = "error-message"; // Fehlerklasse hinzufügen
            }

            // Felder leeren
            document.getElementById("codeInput").value = "";
            document.getElementById("discordInput").value = "";

            // Daten in LocalStorage speichern
            localStorage.setItem('codes', JSON.stringify(codes));
            localStorage.setItem('users', JSON.stringify(users));
            localStorage.setItem('coinPrice', coinPrice);
            localStorage.setItem('lastCodeTime', lastCodeTime);
        }

        function updateUI(discordName, code) {
            // Aktualisiere das Leaderboard
            const leaderboard = document.getElementById("leaderboard").getElementsByTagName('tbody')[0];
            leaderboard.innerHTML = ""; // Tabelle leeren

            for (const [name, coins] of Object.entries(users)) {
                const newRow = leaderboard.insertRow();
                newRow.insertCell(0).textContent = name;
                newRow.insertCell(1).textContent = coins; // Coin-Wert im Leaderboard anzeigen
            }

            // Aktualisiere den Coin-Preis
            document.getElementById("coinPrice").textContent = coinPrice.toFixed(2) + " $";
        }

        function login() {
            const username = document.getElementById("adminUsername").value;
            const password = document.getElementById("adminPassword").value;
            const adminPanel = document.getElementById("adminPanel");

            if (username === "Dualis" && password === "28102006") {
                adminPanel.style.display = "block";
                updateAdminPanel(); // Admin-Panel aktualisieren
            } else {
                alert("Ungültige Anmeldeinformationen!");
            }
        }

        // Funktion zum Hinzufügen neuer Codes im Admin-Panel
        function addCode() {
            const newCodeInput = document.getElementById("newCodeInput").value;
            const coinValue = parseFloat(document.getElementById("coinValue").value);
            const adminMessage = document.getElementById("adminMessage");

            if (newCodeInput.length > 0 && newCodeInput.length <= 8 && !codes[newCodeInput] && coinValue > 0) {
                codes[newCodeInput] = coinValue; // Neuen Code und seinen Wert zur Liste hinzufügen
                adminMessage.textContent = "Neuer Code erfolgreich hinzugefügt!";
                adminMessage.className = ""; // Fehlerklasse zurücksetzen
                updateAdminPanel(); // Admin-Panel updaten
            } else {
                adminMessage.textContent = "Ungültiger Code oder Coin-Wert!";
                adminMessage.className = "error-message"; // Fehlerklasse hinzufügen
            }

            // Eingabefelder leeren
            document.getElementById("newCodeInput").value = "";
            document.getElementById("coinValue").value = "";

            // Daten in LocalStorage speichern
            localStorage.setItem('codes', JSON.stringify(codes));
        }

        function updateAdminPanel() {
            const activeCodesTable = document.getElementById("activeCodes").getElementsByTagName('tbody')[0];
            activeCodesTable.innerHTML = ""; // Tabelle leeren

            for (const [code, value] of Object.entries(codes)) {
                const newRow = activeCodesTable.insertRow();
                newRow.insertCell(0).textContent = code;
                newRow.insertCell(1).textContent = value; // Coin-Wert des Codes anzeigen
            }
        }

        function resetAll() {
            if (confirm("Bist du sicher, dass du alle Daten zurücksetzen möchtest?")) {
                codes = {}; // Codes zurücksetzen
                users = {}; // Nutzer zurücksetzen
                coinPrice = 10.00; // Preis auf Standard zurücksetzen
                localStorage.removeItem('codes'); // Codes aus LocalStorage entfernen
                localStorage.removeItem('users'); // Nutzer aus LocalStorage entfernen
                localStorage.setItem('coinPrice', coinPrice); // Preis zurücksetzen
                updateUI(); // UI aktualisieren
                updateAdminPanel(); // Admin-Panel aktualisieren
            }
        }

        // UI beim Laden der Seite initialisieren
        document.addEventListener('DOMContentLoaded', () => {
            updateUI(); // UI mit gespeicherten Daten aktualisieren
            updateAdminPanel(); // Admin-Panel mit gespeicherten Codes aktualisieren
            document.getElementById("coinPrice").textContent = coinPrice.toFixed(2) + " $"; // Preis anzeigen
        });
    </script>
</body>
</html>
