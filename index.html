<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dual-Coin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        header {
            text-align: center;
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
        }
        h1, h2 {
            margin: 0;
        }
        section {
            margin: 20px 0;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        input[type="text"], input[type="password"], input[type="number"] {
            width: 200px;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
            font-weight: bold;
        }
        .success-message {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Willkommen bei Dual-Coin</h1>
    </header>

    <main>
        <section id="auth-section">
            <h2>Registrieren / Anmelden</h2>
            <form id="registerForm">
                <h3>Registrierung</h3>
                <label for="username">Benutzername:</label>
                <input type="text" id="username" placeholder="Benutzername" required>

                <label for="discord">Discord-Name:</label>
                <input type="text" id="discord" placeholder="Discord-Name" required>

                <label for="password">Passwort:</label>
                <input type="password" id="password" placeholder="Passwort" required>

                <button type="button" onclick="register()">Registrieren</button>
                <p id="registerFeedback"></p>
            </form>

            <form id="loginForm">
                <h3>Anmeldung</h3>
                <label for="loginUsername">Benutzername:</label>
                <input type="text" id="loginUsername" placeholder="Benutzername" required>

                <label for="loginPassword">Passwort:</label>
                <input type="password" id="loginPassword" placeholder="Passwort" required>

                <button type="button" onclick="login()">Anmelden</button>
                <p id="loginFeedback"></p>
            </form>
        </section>
    </main>

    <script>
        function register() {
            const username = document.getElementById('username').value;
            const discord = document.getElementById('discord').value;
            const password = document.getElementById('password').value;

            fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, discord, password })
            })
            .then(response => response.json())
            .then(data => {
                const registerFeedback = document.getElementById('registerFeedback');
                if (data.success) {
                    registerFeedback.textContent = data.message;
                    registerFeedback.className = 'success-message';
                    window.location.href = '/main';  // Nach erfolgreicher Registrierung umleiten
                } else {
                    registerFeedback.textContent = data.message;
                    registerFeedback.className = 'error-message';
                }
            })
            .catch(err => console.error('Fehler:', err));
        }

        function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                const loginFeedback = document.getElementById('loginFeedback');
                if (data.success) {
                    loginFeedback.textContent = data.message;
                    loginFeedback.className = 'success-message';
                    window.location.href = '/main';  // Nach erfolgreicher Anmeldung umleiten
                } else {
                    loginFeedback.textContent = data.message;
                    loginFeedback.className = 'error-message';
                }
            })
            .catch(err => console.error('Fehler:', err));
        }
    </script>
</body>
</html>
