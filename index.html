<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dual-Coin Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        header {
            text-align: center;
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
        }

        h1, h2 {
            margin: 0;
        }

        section {
            margin: 20px 0;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        input[type="text"], input[type="password"], input[type="number"] {
            width: 200px;
            padding: 10px;
            margin: 10px 0;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        .error-message {
            color: red;
            font-weight: bold;
        }

        .message {
            color: green;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            input[type="text"], input[type="password"], button {
                width: 100%;
                margin: 10px 0;
            }

            section {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Willkommen bei Dual-Coin</h1>
    </header>

    <main>
        <!-- Leaderboard -->
        <section id="leaderboard">
            <h2>Leaderboard</h2>
            <table>
                <thead>
                    <tr>
                        <th>Discord-Name</th>
                        <th>Coins</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamisch generierte Daten -->
                </tbody>
            </table>
        </section>

        <!-- Admin-Zugang -->
        <section id="admin-access">
            <h2>Mitarbeiterzugang</h2>
            <input type="text" id="adminUsername" placeholder="Benutzername">
            <input type="password" id="adminPassword" placeholder="Passwort">
            <button onclick="login()">Einloggen</button>

            <!-- Admin-Panel -->
            <div id="adminPanel" style="display:none;">
                <h3>Admin-Panel</h3>

                <!-- Coins hinzufügen/entfernen -->
                <h4>Coins hinzufügen/entfernen</h4>
                <input type="text" id="userNameInput" placeholder="Benutzername">
                <input type="number" id="coinAmountInput" placeholder="Anzahl der Coins">
                <button onclick="modifyCoins()">Coins ändern</button>

                <!-- Coins übertragen -->
                <h4>Coins übertragen</h4>
                <input type="text" id="fromUserInput" placeholder="Von Benutzer">
                <input type="text" id="toUserInput" placeholder="Zu Benutzer">
                <input type="number" id="transferAmountInput" placeholder="Anzahl der Coins">
                <button onclick="transferCoins()">Coins übertragen</button>

                <!-- Nachrichtenfeld -->
                <div id="adminMessage" class="error-message"></div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Dual-Coin. Alle Rechte vorbehalten.</p>
    </footer>

    <script>
        // Simulierte Benutzerdaten
        let users = {
            'User1': { coins: 100 },
            'User2': { coins: 50 },
            'User3': { coins: 200 },
        };

        // Admin-Zugangsdaten
        const adminCredentials = {
            username: 'admin',
            password: 'password123'
        };

        // Coins hinzufügen oder entfernen
        function modifyCoins() {
            const user = document.getElementById('userNameInput').value;
            const amount = parseInt(document.getElementById('coinAmountInput').value);

            if (users[user]) {
                users[user].coins += amount;
                document.getElementById('adminMessage').textContent = `${amount} Coins zu ${user} hinzugefügt/entfernt. Neuer Stand: ${users[user].coins} Coins.`;
                document.getElementById('adminMessage').className = "message";
                updateLeaderboard(); // Leaderboard aktualisieren
            } else {
                document.getElementById('adminMessage').textContent = `Benutzer ${user} nicht gefunden!`;
                document.getElementById('adminMessage').className = "error-message";
            }
        }

        // Coins von einem Benutzer zu einem anderen übertragen
        function transferCoins() {
            const fromUser = document.getElementById('fromUserInput').value;
            const toUser = document.getElementById('toUserInput').value;
            const amount = parseInt(document.getElementById('transferAmountInput').value);

            if (users[fromUser] && users[toUser]) {
                if (users[fromUser].coins >= amount) {
                    users[fromUser].coins -= amount;
                    users[toUser].coins += amount;
                    document.getElementById('adminMessage').textContent = `${amount} Coins von ${fromUser} zu ${toUser} übertragen.`;
                    document.getElementById('adminMessage').className = "message";
                    updateLeaderboard(); // Leaderboard aktualisieren
                } else {
                    document.getElementById('adminMessage').textContent = `${fromUser} hat nicht genug Coins!`;
                    document.getElementById('adminMessage').className = "error-message";
                }
            } else {
                document.getElementById('adminMessage').textContent = `Benutzer nicht gefunden!`;
                document.getElementById('adminMessage').className = "error-message";
            }
        }

        // Leaderboard aktualisieren
        function updateLeaderboard() {
            const leaderboardBody = document.querySelector("#leaderboard tbody");
            leaderboardBody.innerHTML = ''; // Vorherige Daten löschen

            for (const user in users) {
                const row = `<tr><td>${user}</td><td>${users[user].coins}</td></tr>`;
                leaderboardBody.innerHTML += row;
            }
        }

        // Admin-Login
        function login() {
            const username = document.getElementById('adminUsername').value;
            const password = document.getElementById('adminPassword').value;

            if (username === adminCredentials.username && password === adminCredentials.password) {
                document.getElementById('adminPanel').style.display = 'block';
                document.getElementById('adminMessage').textContent = 'Erfolgreich eingeloggt!';
                document.getElementById('adminMessage').className = 'message';
            } else {
                document.getElementById('adminMessage').textContent = 'Falsche Anmeldedaten!';
                document.getElementById('adminMessage').className = 'error-message';
            }
        }

        // Initialisierung des Leaderboards beim Laden der Seite
        document.addEventListener('DOMContentLoaded', function() {
            updateLeaderboard();
        });
    </script>
</body>
</html>
