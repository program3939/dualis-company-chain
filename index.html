<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dual-Coin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        header {
            text-align: center;
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
        }

        h1, h2 {
            margin: 0;
        }

        section {
            margin: 20px 0;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        input[type="text"], input[type="password"] {
            width: 200px;
            padding: 10px;
            margin: 10px 0;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        .error-message {
            color: red;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            input[type="text"], input[type="password"], button {
                width: 100%;
                margin: 10px 0;
            }

            section {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Willkommen bei Dual-Coin</h1>
    </header>

    <main>
        <!-- Registrierung/Login -->
        <section id="registration-login">
            <h2>Registrierung / Anmeldung</h2>
            <input type="text" id="registerUsername" placeholder="Benutzername registrieren">
            <input type="password" id="registerPassword" placeholder="Passwort registrieren">
            <button onclick="register()">Registrieren</button>

            <h3>Login</h3>
            <input type="text" id="loginUsername" placeholder="Benutzername eingeben">
            <input type="password" id="loginPassword" placeholder="Passwort eingeben">
            <button onclick="login()">Einloggen</button>
            <div id="loginMessage" class="error-message"></div>
        </section>

        <!-- Interaktiver Automat -->
        <section id="interactive-machine" style="display:none;">
            <h2>Interaktiver Automat</h2>
            <input type="text" id="discordNameInput" placeholder="Discord-Name eingeben">
            <input type="text" id="codeInput" maxlength="8" placeholder="Code eingeben">
            <button onclick="submitCode()">Einreichen</button>
            <div id="message" class="error-message"></div>
        </section>

        <!-- Leaderboard -->
        <section id="leaderboardSection" style="display:none;">
            <h2>Leaderboard</h2>
            <table id="leaderboard">
                <thead>
                    <tr>
                        <th>Discord Name</th>
                        <th>Anzahl der Coins</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Namen und Coin-Anzahl werden hier dynamisch eingefügt -->
                </tbody>
            </table>
        </section>

        <!-- Admin-Bereich -->
        <section id="employee-access">
            <h2>Mitarbeiterzugang</h2>
            <input type="text" id="adminUsername" placeholder="Admin Benutzername">
            <input type="password" id="adminPassword" placeholder="Admin Passwort">
            <button onclick="adminLogin()">Einloggen</button>
            <div id="adminPanel" style="display:none;">
                <h3>Admin-Panel</h3>
                <input type="text" id="newCodeInput" maxlength="8" placeholder="Neuen Code generieren">
                <button onclick="addCode()">Code hinzufügen</button>
                <div id="adminMessage" class="error-message"></div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Dual-Coin. Alle Rechte vorbehalten.</p>
    </footer>

    <script>
        let users = {}; // Speicherung von Benutzernamen und Passwörtern
        let validCodes = []; // Liste der gültigen Codes
        let coinLedger = {}; // Speichert Discord-Namen und ihre Coins
        let adminCredentials = { username: "Dualis", password: "28102006" };

        function register() {
            const username = document.getElementById("registerUsername").value;
            const password = document.getElementById("registerPassword").value;

            if (username.length > 0 && password.length === 8) {
                if (!users[username]) {
                    users[username] = password;
                    alert("Registrierung erfolgreich!");
                } else {
                    alert("Benutzername existiert bereits!");
                }
            } else {
                alert("Passwort muss genau 8 Zeichen lang sein!");
            }
        }

        function login() {
            const username = document.getElementById("loginUsername").value;
            const password = document.getElementById("loginPassword").value;
            const loginMessage = document.getElementById("loginMessage");

            if (users[username] === password) {
                document.getElementById("interactive-machine").style.display = "block";
                document.getElementById("leaderboardSection").style.display = "block";
                loginMessage.textContent = "";
            } else {
                loginMessage.textContent = "Ungültige Anmeldeinformationen!";
            }
        }

        function submitCode() {
            const discordName = document.getElementById("discordNameInput").value;
            const codeInput = document.getElementById("codeInput").value;
            const message = document.getElementById("message");

            if (!coinLedger[discordName]) {
                coinLedger[discordName] = 0; // Initialisiere mit 0 Coins
            }

            if (validCodes.includes(codeInput)) {
                coinLedger[discordName] += 1; // Ein Coin hinzufügen
                message.textContent = "Code erfolgreich eingereicht!";
                message.className = "";
                updateLeaderboard();
            } else {
                message.textContent = "Ungültiger Code!";
                message.className = "error-message";
            }

            document.getElementById("codeInput").value = "";
        }

        function updateLeaderboard() {
            const leaderboard = document.getElementById("leaderboard").getElementsByTagName('tbody')[0];
            leaderboard.innerHTML = ""; // Reset

            for (const [discordName, coins] of Object.entries(coinLedger)) {
                const newRow = leaderboard.insertRow();
                newRow.insertCell(0).textContent = discordName;
                newRow.insertCell(1).textContent = coins;
            }
        }

        function adminLogin() {
            const username = document.getElementById("adminUsername").value;
            const password = document.getElementById("adminPassword").value;
            const adminPanel = document.getElementById("adminPanel");

            if (username === adminCredentials.username && password === adminCredentials.password) {
                adminPanel.style.display = "block";
            } else {
                alert("Ungültige Anmeldeinformationen!");
            }
        }

        function addCode() {
            const newCode = document.getElementById("newCodeInput").value;
            const adminMessage = document.getElementById("adminMessage");

            if (newCode.length > 0 && newCode.length <= 8 && !validCodes.includes(newCode)) {
                validCodes.push(newCode);
                adminMessage.textContent = "Neuer Code erfolgreich hinzugefügt!";
            } else {
                adminMessage.textContent = "Ungültiger Code!";
                adminMessage.className = "error-message";
            }
        }
    </script>
</body>
</html>
